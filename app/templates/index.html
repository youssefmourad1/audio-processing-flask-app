<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traitement Audio</title>
</head>
<body>
  <h1>Uploader un fichier audio</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".wav,.mp3" required>
    <button type="submit">Uploader et Traiter</button>
  </form>
</body>
</html>
